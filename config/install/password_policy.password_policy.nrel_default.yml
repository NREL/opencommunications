id: nrel_default
label: 'NREL Default'
password_reset: 365
langcode: en
policy_constraints:
  -
    id: character_types
    character_types: 4
  -
    id: password_length
    character_length: 12
    character_operation: minimum
  -
    id: password_policy_character_constraint
    character_count: 1
    character_type: uppercase
  -
    id: password_policy_character_constraint
    character_count: 1
    character_type: lowercase
  -
    id: password_policy_character_constraint
    character_count: 1
    character_type: numeric
  -
    id: password_policy_character_constraint
    character_count: 1
    character_type: special
  -
    id: password_policy_history_constraint
    history_repeats: 25
  -
    id: password_username
    disallow_username: true
roles:
  authenticated: authenticated
  layout_manager: layout_manager
  page_creator: page_creator
  page_reviewer: page_reviewer
  landing_page_creator: landing_page_creator
  media_creator: media_creator
  landing_page_reviewer: landing_page_reviewer
  media_manager: media_manager
  article_creator: article_creator
  article_reviewer: article_reviewer
  resource_creator: resource_creator
  resource_reviewer: resource_reviewer
  webinar_creator: webinar_creator
  webinar_reviewer: webinar_reviewer
