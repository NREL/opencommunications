name: 'opencommunications'
core: '8.x'
type: profile
base profile: lightning
description: 'Opencommunications lightning subprofile'
# Optional: Declare your installation profile as a distribution
# This will make the installer auto-select this installation profile.
# The distribution_name property is used in the installer and other places as
# a label for the software being installed.
distribution:
  name: opencommunications
# Required modules
themes:
  - nrel_bootstrap
install:
    - address
    - admin_toolbar
    - admin_toolbar_links_access_filter
    - admin_toolbar_tools
    - advagg
    - advagg_css_minify
    - advagg_js_minify
    - advagg_mod
    - big_pipe
    - bootstrap_layouts
    - contribute
    - dynamic_page_cache
    - google_tag
    - hsts
    - image_effects
    - image_captcha
    - imagemagick
    - jquery_colorpicker
    - memcache
    - memcache_admin
    - page_cache
    - password_policy
    - password_policy_character_types
    - password_policy_characters
    - password_policy_history
    - password_policy_length
    - password_policy_username
    - ses_mailer
    - simple_oauth
    - simple_oauth_extras
    - syslog
    - telephone
version: '8.x-2.27'
